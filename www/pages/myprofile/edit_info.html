<hamber-dir></hamber-dir>
<editinfo-dir>
    <div id="content3" class="snap-content contanet_profile gradiant_orange">
        <div id="toolbar">
            <a href="" id="open-right"></a>
            <p class="logo_name" >ویرایش اطلاعات من</p>
            <div class="icons">
                <a href="" onclick="window.history.back();" class="close"></a>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
        <div class="tool_bar_fix">
        <!--=================================-->
            <div class="mt_15 grid register_form">
                
                    <label class="title_form center_all">
                        <span class="full_center" style="background-image:url('{{base_url}}uploads/user_img-small/{{user_info[0].picname}}');"></span>
                        <text><h3>ویرایش اطلاعات شما </h3><p>اطلاعات اولیه خود را ویرایش کنید</p></text>
                    </label>
                    <label class="title_form center_all">
                        <span class="bg-gray select_image "><img src="img/plus.png" /></span>
                        <text><h3>یک عکس از خودتان انتخاب کنید</h3><p>شما می توانید در هر لحظه عکس خود را تغییر دهید</p></text>
                    </label>
                    <form  class="change_profile_img " enctype="multipart/form-data"><input type="file" name="profile_pic" class="profile_pic hidden_f" accept="image/*" /></form>
                    <form id="amin" class="image_preload"  enctype="multipart/form-data"><span  style=""><input name="profile_pic" type="file" class="takePictureField hidden_f" accept="image/*"  /></span></form>
                  <form  class="skill_uni"> 
                      <label >
                        <input type="text" class="db inp_def req" name="name" id="name" placeholder="نام خود را وارد کنید ...">
                    </label>
                    <!--================================================================-->
                    <label>
                        <input type="number" class="db inp_def req" name="age" id="age" placeholder="سال تولد خود را وارد کنید">
                    </label>
                    <!--================================================================-->
                    <label>
                        <select class="sel_def " name="grade" id="grade">
                            <option value="null">تحصیلات</option>
                            <option value="0">دیپلم</option>
                            <option value="1">کاردانی</option>
                            <option value="2">کارشناسی</option>
                            <option value="3">کارشناسی ارشد</option>
                            <option value="4">دکترا</option>
                        </select>
                    </label>
                    <!--================================================================-->
                    <label>
                        <input type="text" class="db inp_def mt_10" name="field" id="field" placeholder="رشته ی تحصیلی شما . مثلا مهندسی نرم افزار">
                    </label>
                    <!--================================================================-->
                    <label>
                        <select class="sel_def mt_10" name="gender" id="gender">
                            <option value="null">جنسیت</option>
                            <option value="0">آقا</option>
                            <option value="1">خانم</option>
                        </select>
                    </label>
                    <!--================================================================-->
                    <label>
                        <select class="sel_def" name="married" id="married">
                            <option value="null">وضعیت تاهل</option>
                            <option value="0">مجرد</option>
                            <option value="1">متاهل</option>
                        </select>
                    </label>
                    <!--================================================================-->
                    <label id="state">
                        <select name="state" class="sel_def"></select>
                    </label>
                    <label id="city" >
                        <select name="city" class="sel_def" >
                            <option value="null">شهر محل سکونت</option>
                        </select>
                    </label>
                    <!--================================================================-->
                    <label >
                        <select class="sel_def" name="status" id="status">
                            <option value="0">وضعیت کار</option>
                            <option value="1">آماده به کار</option>
                            <option value="2">صاحب کار</option>
                        </select>
                    </label>
                    <!--================================================================-->
                    <label style="height:160px;">
                        <textarea type="text" class="db inp_def" name="description" id="description" placeholder="توضیح مختصری در مورد خودتان ..." rows="6"></textarea>
                    </label>
                    <!--================================================================-->
                    <input type="submit" name="submit" class="btn_white submit_register submit_form1" value="ثبت و ذخیره اطلاعات">
                </form>
                <form class="mt_15">
                    <label class="title_form center_all">
                        <span class="full_center " ><i class="fa fa-lock"></i></span>
                        <text><h3>تغییر کلمه ی عبور</h3><p>رمز ورود به کارخانه را تغییر دهید</p></text>
                    </label>
                    <label>
                        <input type="password" dir="auto"  autocomplete="off" class="db bs inp_def req english_only pass_inp" name="passwd" id="passwd" placeholder="کلمه ی عبور فعلی">
                        <span class="show_passwd"></span>
                    </label>
                    <label>
                        <input type="password" dir="auto"  autocomplete="off" class="db bs inp_def req english_only pass_inp" name="new_pass" id="new_pass" placeholder="کلمه ی عبور جدید">
                        <span class="show_passwd"></span>
                    </label>
                    <label>
                        <input type="password" dir="auto" autocomplete="off" class="db bs inp_def req english_only pass_inp" name="re_new_pass" id="re_new_pass" placeholder="تکرار کلمه ی عبور جدید ">
                        <span class="show_passwd"></span>
                    </label>
                     <input type="submit" name="submit" class="btn_white submit_register submit_form2" value="ثبت و ذخیره اطلاعات">
                </form>
                <!--=================================-->
                <div class="skill_list"></div>
                <!--=================================-->
            </div>
        </div>
    </div>
        <!--=================================-->

</editinfo-dir>
